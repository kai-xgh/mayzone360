<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/cart.css">

<body>
    <div id="mz_login_header">
        <div class="mz_nm99">
            <a href="http://www.mayzone360.com" title="" class="mz_fl"><img src="http://www.mayzone360.com/shop/templates/default/images/member/mz_member_Logo.jpg"></a>
            <span class="mz_fl">•&nbsp;
                  欢迎来到购物车
           </span>
            <a href="http://www.mayzone360.com/shop" class="mz_fr mz_back_index">返回首页</a>
            <div class="mz_clear"></div>
        </div>
    </div>
    <div class="cart-top" style="display: block;">

        <div class="footline">
            <div class="line"></div>
        </div>
    </div>
    <!-- 购物车内容 -->
    <div class="cart-wrap" style="display: block;">
        <div class="w">
            <div id="jd-cart">
                <div class="cartmain">
                    <div class="cart-thead">
                        <div class="cart-col t-checkbox">
                            <div class="cart-checkbox">
                                <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                            </div>
                        </div>
                        <div class="cart-col t-goods">商品</div>
                        <div class="cart-col t-props"></div>
                        <div class="cart-col t-prices">单价(元)</div>
                        <div class="cart-col t-quantity">数量</div>
                        <div class="cart-col t-sum">小计(元)</div>
                        <div class="cart-col t-action">操作</div>
                    </div>

                </div>
            </div>
        </div>
        <div id="cart-floatbar">
            <div class="select-all">
                <div class="cart-checkbox">
                    <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                </div>
            </div>
            <div class="operation">
                <a href="javascript:void(0)">删除选中的商品</a><a href="javascript:void(0)" style="visibility: hidden">移</a>
            </div>
            <div class="toolbar-right">
                <div class="btn-area">
                    <a href=""></a>
                </div>
                <div class="price-sum">
                    <span class="txt">总价（不含运费）：</span>
                    <span class="totalprice">￥0.00</span>
                    <span class="txt">已节省：</span>
                    <span class="totalsave">-￥0.00</span>
                </div>
                <div class="amount-sum">
                    已选择
                    <em>0</em> 件商品
                    <b></b>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="goods-list goods-selected">
        <ul>

        </ul>
    </div>
    </div>
    </div>



</body>

</html>
